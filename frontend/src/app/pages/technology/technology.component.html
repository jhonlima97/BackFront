<h1> {{ technology.name | uppercase }}
    <small>({{ technology.createdAt | date: "MMMM yyyy" }})</small>
</h1>
<hr />

<div class="row">
    <div class="col-md-4">
      <img [src]="technology.logo" [alt]="technology.name" class="img-fluid" />
      <br />
      <br />
      <a [routerLink]="['/technologies']" class="btn btn-outline-warning w-100">
        <b>Go Back</b></a>
    </div>

    <div class="col-md-8">
      <h3>{{ technology.name }}</h3>
      <hr />
      <p> <b>Description:</b> {{ technology.description }}</p>
      <p><b>Tags:</b> </p>
      <p *ngFor="let tag of technology?.tags">
        {{ tag }}</p>
    </div>
</div>
